<template name="layout">

<body>
{{> mapPage}}
	{{> nav}}

{{>footer}}
</body>

</template>




<template name="nav">
	<nav id="topBanner">
		<a href="https://betterbetterbetter.org" target="_blank"><div id="b3logo" class="contain-image"></div></a>
		<ul>
			<li><a href="{{pathFor 'home'}}">Home</a></li>
			<li><a href="{{pathFor 'allListings'}}">Links</a></li>
			<li>	{{> loginButtons align="right"}}</li>
		</ul>
	</nav>
</template>

<template name="footer">
	<div id="footer">
		<span><a target="_self" href="{{pathFor 'new'}}">Make a Link</a></span>
		<span><a target="_self" href="{{pathFor 'privacy'}}">Privacy Policy</a></span>
	</div>	
</template>


<template name="mapPage">

	<div id="mapBG">
  {{> googleMap name="mapPage" options=mapPageMapOptions}}
	  <div id="toggle_main"><div id="open_main" class="mainbutton hidden">O</div><div id="close_main" class="mainbutton">X</div></div>
	  <main>
	  		{{> yield}}
	  </main>
	</div>

</template>
