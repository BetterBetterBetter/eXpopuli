<template name="profile">

    <fieldset class="profile">
      <legend align="center"><img class="headerLogo" src="{{logo}}" /></legend>
    	<h1 class="bizName">{{bizName}}</h1>
    	      				<br>
      <fieldset class="fullWidth">
          			{{{socialMission}}}
        <h1><a target="_blank" href="{{website}}">{{websitePretty website}}</a></h1>
      </fieldset>

       
	  </fieldset>

	{{#if isCurrentUser userId}}<h1><a target="_self" href="{{pathFor 'updateListing'}}">Edit Your Link</a></h1>{{else}}
		{{> footer}}
		{{/if}}

<div class="none _id" data="notclicked">{{_id}}</div>

</template>







<template name="places">
  <form>
    {{placeDetails}}
    
    <fieldset class="profile">
      <legend align="center"><img class="headerLogo" src="{{photo}}" /></legend>
      <a href="{{websiteLocal}}">
        <h1 id="name" class="bizName">{{name}}</h1>
      </a>
                    <br>
      <fieldset class="fullWidth">
                


        <h3><a id="website" target="_blank" href="{{websiteLocal}}">
            {{website}}
        </a></h3>
        <h5 id="address">{{address}}</h5>
      </fieldset>
       
      <p id="types">{{types}}</p>
  
      <button id="saveListingFromPlace" type="submit" class="btn btn-primary">Save</button>
    </fieldset>

    <div id="location" class="none location" data="notclicked">{{location}}</div> 

  </form>
</template>
